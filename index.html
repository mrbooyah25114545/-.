<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaidiya Tayyebiya Sunniya Dakhil Madrasa - 25th Anniversary Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Shaidiya Tayyebiya Sunniya Dakhil Madrasa</h1>
            <h2 class="subtitle">25th Anniversary Celebration and Reunion Program</h2>
        </header>

        <div class="gallery-controls">
            <button id="gridView" class="view-btn active"><i class="fas fa-th"></i> Grid View</button>
            <button id="slideView" class="view-btn"><i class="fas fa-images"></i> Slideshow</button>
        </div>

        <div class="gallery-container" id="galleryGrid">
            <!-- Gallery items will be dynamically added here -->
        </div>

        <div class="lightbox" id="lightbox">
            <div class="lightbox-content">
                <button class="close-btn"><i class="fas fa-times"></i></button>
                <button class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
                <img src="" alt="" id="lightbox-img">
                <div class="lightbox-controls">
                    <button class="download-btn"><i class="fas fa-download"></i> Download</button>
                    <div class="image-counter">Image <span id="currentImage">1</span> of <span id="totalImages">69</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
